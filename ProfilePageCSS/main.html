<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="nav">
    <div class="nav-title">Profile</div>
    <div class="class="nav-links>
        <ul>
        <li class="nav-links">Home</li>
        <li class="nav-links">My Profile</li>
        <li class="nav-links">Find Connections</li>
            <li class="nav-links"><button class="sign-out-button"><b>Sign Out</b></button></li>
    </ul>
    </div>
</div>

<div class="profile-box">
    <div class="profile-box-header">
        <div class="profile-photo"></div>
        <img src="images/alayne-s.jpg" class="profile-photo">
    </div>
    <div class="profile-name">
        <b>Anne S</b>
    </div>
    <div class="profile-location">
        <img src="icons/map-marker.png" class="profile-location-icon">
        <a class="profile-location-text"> <b>Seattle</b></a>
    </div>

    <div class="profile-skills">Developer | Engineer | Problem Solver<br>Master of shadows and the Internet</div>
    <div class="profile-edit">
        <img src="/icons/gear.png" class="profile-edit">
        <a href="#" class="profile-edit-text"><b>edit profile</b></a>
    </div>
</div>

<div class="connectionreq-box">
    <div class="connectionreq-box-header">
        <div class="connectionreq-amount"><b>2</b></div>
        <div class="connectionreq-box-header-text"><b>Connection Requests</b></div>
    </div>

    <div class="connectionreq-userlist">
        <img src="images/todd-s.jpg" class="connectionreq-usrimg" style="margin-top: 10px">
        <a class="connectionreq-usernames"><b>Todd E</b></a>

    </div>
    <div>
        <img src="icons/accept-circle.png" class="connectionreq-optionimg">
        <img src="icons/close-circle.png" class="connectionreq-optionimg">
    </div>

</div>

</body>
</html>
