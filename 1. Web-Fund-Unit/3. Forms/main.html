<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <h1>Registration Form</h1>
</head>
<body>
<form action="/process" method="post">
    <div>
        <label>First Name: *</label>
        <input type="text" name="FirstName" placeholder="John">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="LastName" placeholder="Doe">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="conpassword">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="date">
    </div>
    <div>
        <p>Gender Identity</p>

    </div>
    <div>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <input type="radio" id="nonbi">
        <label for="nonbi">Non-binary</label>
        <input type="radio" id="prefernot">
        <label for="prefernot">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself</p>
        <textarea name="description" cols="50" rows="5"></textarea>
    </div>
    <div>
        <label for="favlang">Favorite Language: </label>
        <select name="favlang" id="favlang">
            <option value="Javascript">Javascript</option>
            <option value="Pyton">Python</option>
            <option value="CPP">CPP</option>
            <option value="Java">Java</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="cb" id="checkboxx">
        <label for="checkboxx"> Yes I would like to receive periodic email updates</label>
    </div>

    <div>
        <button type="submit">Create account</button>
    </div>
    <div></div>
    <div>
        <label>* Indicates Required Field</label>
    </div>
</form>


</form>
</body>
</html>
