<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>EasyBay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main">
    <img src="images/assets/leaf.png" class="leaf-icon">
    <h2>EasyBay</h2>

    <input type="text" class="search-bar" placeholder=" Search">
    <h4>Sign In</h4>
    <img src="images/assets/cart-dark.png" onclick="alert('Your cart is empty!')" class="cart-icon">
</header>

<header class="main">
    <a class="links" href="#">Aeonium</a>
    <a class="links" href="#">Andormischus</a>
    <a class="links" href="#">Agave</a>
    <a class="links" href="#">Aloe</a>
    <a class="links" href="#">Anacampseros</a>
    <a class="links" href="#">Aristole</a>
    <a class="links" href="#">More...</a>
</header>

<header>
    <div class="black-bar">

    </div>
</header>

<div class="main">
    <h1 class="header-title">Your Source For Serious Succulent Specialties</h1>
</div>


<div class="main">
    <div class="col-1">
        <div class="discover-box">
            <h2 class="discover-box-comment">Discover succ-<br>ulent varieties<br>one pot or rack<br>at a time!</h2>
            <a href="#" class="discover-box-link"><h2>Discover <img src="images/assets/arrow-light.png"
                                                                    class="arrow-icon-1"></h2></a>
        </div>
        <img class="succulents" onmouse>
    </div>
    <div class="col-2">

        <img src="images/assets/aloe-m.jpg" class="aloe-m">
        <div class="soothing-aloe-box">
            <a href="#" class="soothing-aloe-link"><h3>Soothing aloe</h3></a>
            <img src="images/assets/arrow-light.png" class="arrow-icon-2">

        </div>
    </div>
</div>

<div class="main">
    <div class="other-links">
        <div class="other-links-images">
            <img src="images/assets/aeonium-s.jpg" class="other-images-settings">
            <img src="images/assets/aloe-s.jpg" class="other-images-settings">
            <img src="images/assets/cactus-s.jpg" class="other-images-settings">
            <img src="images/assets/echeveria-s.jpg" class="other-images-settings">
            <img src="images/assets/sedum-s.jpg" class="other-images-settings">
            <img src="images/assets/sempervivum-s.jpg" class="other-images-settings">
        </div>
        <div class="other-links-imgnames">
            <h5>Aeonium</h5>
            <h5>Aloe</h5>
            <h5>Cactus</h5>
            <h5>Echeveria</h5>
            <h5>Sedum</h5>
            <h5>Sempervivum</h5>


        </div>

    </div>

</div>

<div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Special Offer</h4>
            </div>
            <div class="modal-body">
                <h1 style="color:green">10% OFFER </h1>
            </div>
        </div>
    </div>
</div>

</body>
</html>
