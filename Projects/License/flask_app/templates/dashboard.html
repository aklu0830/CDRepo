<!DOCTYPE html>
<html lang="en">
<div class="wholepage">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">

    </head>
    <body>

    <div class="parent">
        <img class="thelogo" src="{{ url_for('static', filename='img/profileedit.png') }}">
        <div class="options">
            <button class="btn btn-primary links">How to Implement</button>
            <button class="btn btn-success links">Payment</button>
            <button class="btn btn-danger links">About Us</button>
            <button class="btn btn-warning links">Logout</button>
        </div>
    </div>

    <div class="main">
        <h1 class="corrections">Your API Keys</h1>
        <table class="table table-corrections">
            <thead class="">
            <tr>
                <th>Product Name</th>
                <th>API Key</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for value in apilist %}
                <tr>
                    <th>{{ value.product_name }}</th>
                    <th>
                        <pre><code>{{ value.api_key }}</code></pre>
                    </th>
                    <th>
                        <div class="actions">
                            <button class="btn btn-danger">Delete Product</button>
                            <button class="btn btn-info">View Licenses</button>
                        </div>

                    </th>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>


    </body>
</div>
</html>
