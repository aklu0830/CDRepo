<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1 class="header-title">User Class</h1>
<div class="main">
    <div class="user-info-box">
        <h4 class="value-cont">Full Name: {{ userinfo.first_name }} {{ userinfo.last_name }}</h4>
        <h4 class="value-cont">Email: {{ userinfo.email }}</h4>
        <h4 class="value-cont">Created ON: {{ userinfo.created_at.strftime("%b %d %Y") }}</h4>
        <h4 class="value-cont">Last Updated: {{ userinfo.updated_at.strftime("%b %d %Y") }}</h4>
        <div class="options">
            <form>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
