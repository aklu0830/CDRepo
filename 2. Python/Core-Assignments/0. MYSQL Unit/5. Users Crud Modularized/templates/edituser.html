<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h1 class="add-user-title">Updating User {{ userinfo.first_name }} with ID {{ userinfo.id }}</h1>


<div class="form-container">
    <form method="post" action="/userupdate/{{ userinfo.id }}">
        <div class="form-group">

            <label>First Name</label>
            <input class="form-control" type="text" name="first_name" value="{{ userinfo.first_name }}" required>
            <label>Last Name</label>
            <input class="form-control" type="text" name="last_name" value="{{ userinfo.last_name }}" required>
            <label>Email Name</label>
            <input class="form-control" type="email" name="email" value="{{ userinfo.email }}" required>
            <button class="button-sub btn btn-success" type="submit" formaction="/userupdate/{{ userinfo.id }}">Update User</button>

        </div>
    </form>
</div>




</body>
</html>
