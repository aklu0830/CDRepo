<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="main-container">
    <div class="registration-container">
        <h2 class="registration-container-title">Register</h2>
        <form method="post" action="makeuser">
            <div class="form-group">
                <label class="spacer">First Name:</label>
                <input class="form-control spacer-input" type="text">
                <label class="spacer">Last Name:</label>
                <input class="form-control spacer-input" type="text">
                <label class="spacer">Email:</label>
                <input class="form-control spacer-input" type="email">
                <label class="spacer">Password:</label>
                <input class="form-control spacer-input" type="password">
                <label class="spacer">Confirm Password:</label>
                <input class="form-control spacer-input" type="password">

            </div>
            <button class="btn btn-primary spacer">Register</button>
        </form>

    </div>
    <div class="login-container">
        <form>
        <h2 class="login-container-title">Login</h2>
        <div class="form-group"><label class="spacer">Email:</label>
            <input class="form-control spacer-input" type="email">
            <label class="spacer">Password:</label>
            <input class="form-control spacer-input" type="password">
        </div>
            <button class="spacer btn btn-success">Login</button>
        </form>
    </div>

</div>

</body>
</html>
