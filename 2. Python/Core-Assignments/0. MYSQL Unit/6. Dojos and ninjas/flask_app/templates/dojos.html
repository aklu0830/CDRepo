<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dojos.css') }}">
</head>
<body>

<div class="main">
    <div class="parent-container">
        <div class="sub-container-1">
            {% with messages = get_flashed_messages()  %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="flash messages">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1 class="sub-container-title">New Dojo</h1>
            <form method="post" action="/makedojo">
                <div class="form-group">r
                    <label class="input-font"><h6>Name:</h6></label>
                    <input class="form-control" type="text" name="name" id="dname">
                    <button class="btn btn-primary">Add Dojo</button>
                </div>
            </form>
        </div>
        <div class="sub-container-2">
            <h1 class="sub-container-title">All Dojos</h1>
            <div class="sub-container-2-options">
                {% for dojo in dojos %}
                 <a class="sub-container-2-options" href="/dojo/{{ dojo.dojo_id }}"><h5>{{ dojo.dojo_name }}</h5></a>
                {% endfor %}



            </div>
        </div>
    </div>
    <a class="add-ninja" href="/addninja"><h6 class="add-ninja">Add Ninja</h6></a>
</div>




</body>
</html>
