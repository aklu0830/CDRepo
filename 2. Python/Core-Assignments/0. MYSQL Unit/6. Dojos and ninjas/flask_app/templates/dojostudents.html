<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojos and Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dojostudents.css') }}">
</head>
<body>
<div class="main">
    <h1 class="page-header">{{ dojolocation.name }} Ninjas</h1>


    <table class="table table-light">
        <thead class="thead-dark">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>

        </tr>
        </thead>
        <tbody>
        {% for x in dataset %}
            <tr>
                <td>{{ x.first_name }}</td>
                <td>{{ x.last_name }}</td>
                <td>{{ x.age }}</td>

            </tr>
        {% endfor %}
        </tbody>

    </table>
    <a class="home-link" href="/dojos"><h6>Home</h6></a>
</div>

</body>
</html>
