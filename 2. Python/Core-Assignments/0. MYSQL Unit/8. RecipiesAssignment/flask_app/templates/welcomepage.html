<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/welcome.css') }}">
</head>
<body>
<div class="header">
    <h1 class="title">Welcome {{ session['first_name'] }}!!!</h1>
    <div class="options-bar">
        <form class="options">
            <button class="btn btn-primary" formaction="/new/recipe">Add New Recipe</button>
            <button class="btn btn-info" formaction="/logout">Logout</button>
        </form>
    </div>
</div>
<div class="tb-back">
    <div class="rec-table">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th>Name</th>
                <th>Under 30 Minutes</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for recipe in data %}
                <tr>
                    <th>{{ recipe.name }}</th>
                    <th>{{ recipe.under30 }}</th>
                    <form>
                    <th>
                            <button class="btn btn-success" formaction="/show/{{ recipe.id }}">View Instructions</button>
                            <button class="btn btn-primary" name="edit" value="{{ recipe.id }}" formmethod="post" formaction="/toggleEdit">Edit</button>
                            <button class="btn btn-danger" value="{{ recipe.id }}" name="delete" formmethod="post" formaction="/delete">Delete</button>
                    </th>
                </form>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>
</div>


</body>
</html>
