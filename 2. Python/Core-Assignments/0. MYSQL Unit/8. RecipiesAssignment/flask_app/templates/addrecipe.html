<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/addrecipe.css') }}">
</head>
<body>
<div class="header">
    <h1 class="title">Welcome {{ session['first_name'] }} !!!</h1>
    <div class="options-bar">
        <form class="options">
            <button class="btn btn-primary">Add New Recipe</button>
            <button class="btn btn-info" formaction="/logout">Logout</button>
        </form>
    </div>
</div>
<div class="parent">
    <div class="recipe-container">
        <h2 class="recipe-container-title">Add Recipe</h2>
        <form class="form-container" action="/createrecipe" method="post">
            <div class="subcontainer-1">
                <label><h6>Name:</h6></label>
                <input class="form-control" type="text" placeholder="Enter Name" name="recipe_name">
                <label class="spacer"><h6>Description: </h6></label>
                <textarea class="form-control" rows="7" name="description" placeholder="Recipe Description"></textarea>
                <label class="spacer"><h6>Instructions: </h6></label>
                <textarea class="form-control" rows="7" name="instructions" placeholder="Provide instructions"></textarea>


            </div>
            <div class="subcontainter-2">
                <label><h6>Date Made:</h6></label>
                <input name="date" type="date" class="form-control dateinput">
                <label class="spacer"><h6>Under 30 Minutes?:</h6></label>

                <div>
                    <input type="radio" name="underthirty" value="no"
                           checked>
                    <label>No</label>
                </div>

                <div>
                    <input type="radio" name="underthirty" value="yes">
                    <label>Yes</label>
                </div>

                <button class="btn btn-primary spacer">Add Recipe</button>


            </div>

        </form>

    </div>
</div>


</body>
</html>
